<!DOCTYPE html>
<!--Add the xmlns whatever which so IntelliJ can help you out-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--    <meta charset="UTF-8">-->
    <title>Update Name</title>
    <link rel="stylesheet" th:href="@{css/general.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Update Item:</h1>
<br>
<a th:href="@{/cart}">Go Back to Cart</a>
<form action="/updatename" method="post">
<table>
    <thead>
    <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Cost ($)</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="c : ${sb.getCart()}">

        <td>
            <label for="name">Item: </label>
            <!--                    <input type="text" id = "item" name = "item" th:value="${c.key}" readonly>-->
            <input type="text" id = "name" name = "name" value="name" th:value="${c.getName()}" required>
        </td>

        <td>
            <label for="qty">Qty: </label>
            <input type="number" id ="qty" name="qty" value="qty" th:value="${c.getQty()}" readonly>
        </td>

        <td>
            <label for="cost">Cost: </label>
            <input type="number" min=0 step=0.01 id = "cost" name = "cost" value="cost" th:value="${c.getCost()}" required>
        </td>


    </tr>

    </tbody>
</table>
<button type="submit">Submit</button>
</form>

</body>
</html>
